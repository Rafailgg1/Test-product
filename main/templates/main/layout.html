{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="static/styles.css"> 
    <script src="{% static 'index.js' %}"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="{% url 'home' %}" class="logo">
                    <img src="{% static 'main/img/logo.jpg' %}" alt="Logo" width="200" height="125">
                </a>

                <nav class="nav">
                    <a href="{% url 'info' %}" class="nav__link">
                        <i class="fa-solid fa-house-chimney-user"></i>Главная
                    </a>
                    <div class="dropdown">
                        <a href="{% url 'section_list' %}" class="nav__link"> 
                            <i class="fa-solid fa-book-open-reader"></i>Тесты
                        </a>
                    </div>
                    <a href="{% url 'chat' %}" class="nav__link">
                        <i class="fa-regular fa-message"></i>Чат
                    </a>

                    <a href="{% url 'create' %}" class="nav__link"><li><button class="btn btn-info">
                        <i class="fas fa-plus-circle"></i>Добавить Тест</li>
                    </a>
                </nav>   
            </div>
        </div>
        <div id="current-url" style="position: fixed; bottom: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 5px;">
            Текущий URL: <span id="url-display"></span>
        </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="intro">
        <video class="intro__video" autoplay muted loop>
            <source src="{% static 'main/img/video-bg.mp4' %}" type="video/mp4">
        </video>
        <div class="intro__content">
            <h1>Пройдите своё виденье в всевозможных Тестах</h1>
            <p>Простой Тест</p>
        </div>
    </div>
    <script src="{% static 'main/static/index.js' %}"></script>
</body>
</html>
